name: Deploy Documentation

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Generate YARD documentation
        run: bundle exec yard doc

      - name: Fix navigation links for subdirectory deployment
        run: |
          sed -i 's|fetch(e\.data\.url)|fetch((typeof relpath !== "undefined" ? relpath : "") + e.data.url)|' doc/js/app.js
          sed -i 's|history\.pushState({}, document\.title, e\.data\.url)|history.pushState({}, document.title, (typeof relpath !== "undefined" ? relpath : "") + e.data.url)|' doc/js/app.js

      - uses: actions/upload-pages-artifact@v3
        with:
          path: doc

      - id: deployment
        uses: actions/deploy-pages@v4
